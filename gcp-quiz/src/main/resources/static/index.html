<html>
        <head>
                <title>Kennie's server (GCP)</title>
                <link rel="shortcut icon" href="https://storage.googleapis.com/kennieng-quiz/hybrid_cloud.png">
        </head>
        <body>
                <h1>Hi, Welcome to Cloud Certification Quiz Home page</h1>
                
				$quiz_categories$
                
                <div style="border-style: groove; width: 1200">
	                <a href="#" id="gcpClick" onclick="show('gcp')">Click to open GCP video</a>
					<div id="gcpVideo" style="border-style: groove; display: none">
						<p>GCP S5.4-Basic Services Sample:
							<a href="/gcp-quiz-ace/21" target="_blank">QUIZ 21</a>
							<a href="/gcp-quiz-ace/22" target="_blank">QUIZ 22</a>
							<a href="/gcp-quiz-ace/23" target="_blank">QUIZ 23</a>
							<a href="/gcp-quiz-ace/24" target="_blank">QUIZ 24</a>
							<a href="/gcp-quiz-ace/25" target="_blank">QUIZ 25</a>
						</p>
						
						$gcp_video$
					</div>
				</div>
				<br/>
				<div style="border-style: groove; width: 1200">
	                <a href="#" id="awsClick" onclick="show('aws')">Click to open AWS video</a>
					<div id="awsVideo" style="border-style: groove; display: none">
						$aws_video$
					</div>
				</div>
                <h3>This is version @project.version@ that running on GCP $host$ container</h3>
                <script type="text/javascript" src="http://js.users.51.la/19799255.js"></script>
        </body>
        <script>
        function show(id) {
        	var click = document.getElementById(id + "Click");
		    var video = document.getElementById(id + "Video");
		    if (video.style.display === "none") {
		        video.style.display = "block";
		        click.text="Click to close "+id.toUpperCase()+" video";
		    } else {
		        video.style.display = "none";
		        click.text="Click to open "+id.toUpperCase()+" video";
		    }
		}
        </script>
<html>
